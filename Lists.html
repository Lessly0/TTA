<!DOCTYPE html>
<html>
    <head>
        <title>Html Lists</title>
    </head>
    <body>
        <h2>Unordered List</h2>
        <ul>
            <li>Item 1 </li>
            <li>Item 2 </li>
            <li>Item 3 </li>
        </ul>
        <h2>Orderd List</h2>
        <ol>
            <li> Step 1 </li>
            <li> Step 2 </li>
            <li> Step 3 </li>
        </ol>
        <h2>Definition List</h2>
        <dl>
            <dt> Term 1 </dt>
            <dd> Definition 1 </dd>
            <dt> Term 2</dt>
            <dd> Definition 2 </dd>
        </dl>
    </body>    
</html>
