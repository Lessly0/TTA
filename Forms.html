<!DOCTYPE html>
<html>
    <head>
        <title>Html Form</title>
    </head>
    <body>
        <h2>Html Forms</h2>
        <form action= "/submit" method="post"> 
            <label> Names: </label>
            <input type="text" placeholder="Please enter names" required> <br><br>
            
            <label> Email: </label>
            <input type="email" required> <br><br>
            
            <label> Age:</label>
            <input type="number" min="1" max="30"required> <br><br>
            
            <label> Birthday:</label>
            <input type="date" required> <br><br>
            
            <label> Gender:</label>
            <input type="radio" value="Male">
            <Label> Male </Label>
            <input type="radio" value="Female">
            <Label> Female </Label> <br><br>
            
            <label> Talents:</label>
            <label> Sing</label>
            <input type="checkbox" value="sing"> <br><br>

            <label> Nationality</label>
            <select name="Nationality"> 
                <option> Rwanda</option>
                <option> Burundi</option>
                <option> DR Congo</option>
                <option> Tanzania</option>
                <option> Uganda</option>
                <option> Not from EAC</option>
            </select> <br><br>
            
            
            <label> Password:</label>
            <input type="password" required> <br><br>

            <label> Comment</label>
            <textarea rows="5" columns="30" placeholder="Please leave a text"> </textarea> <br><br>
            
            <input type="submit" value="submit">
            
        </form>
    
    
    </body>
</html
