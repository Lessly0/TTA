<!DOCTYPE html>
<html>
    <head>
        <title> Our Team </title>
        <style>
            .member-title{
                color: grey;
                font-size: 14px;
            }
            .member-container{
                text-align: center;
                border: .5px solid gray;
                border-radius: 20px;
                margin: 5px;
            }
            .member-container img{
                border-top-left-radius: 20px;
                border-top-right-radius: 20px;
            }
            .member-container h3{
                font-weight: 400;
            }
            .main-heading{
                text-align: center;
            }
            .main-heading p{
                color:gray;
                font-weight: 400;

            }
            .borderless-buttons{
                border:none;
                padding: 8px 16px;
                border-radius: 7px;
                margin: 5px;
            }
            .about-button{
                background:#0d4ba5;
                color:white;
            }
            .contact-button{
                background:white;
                color:gray;
                border: .5px solid gray;
            }
            .main-container{
                display: flex;
                justify-content: center;
            } 
        </style>
    </head>
    <body>
        <section>
            <div class="main-heading">
                <div> 
                    <h2> Meet our team </h2>
                    <p > Meet our team of professionals to serve you </p>
                </div>
                <div>
                    <button class="borderless-buttons about-button" title="Go to About us Page" > About us </button>
                    <button class="borderless-buttons contact-button" title="Go to contact Page" > Contact </button>
                </div>
                <br><br>
            </div>
            <div class="main-container">
                <div class="member-container">
                    <img src="./Female-member.jpeg" alt="Anneth Black" height="200" width="200">
                    <p class="member-title"> Dog trainer </p>
                    <h3> Anneth Black </h3>
                    <p>&spades; </p>
                </div>
                <div class="member-container">
                    <img src="./Male-member.jpg" alt="Wade Warren" height="200" width="200">
                    <p class="member-title"> Medical Assistant </p>
                    <h3> Wade Warren </h3>
                    <p>&clubs; </p>
                </div>
                <div class="member-container">
                    <img src="./Female-member.jpeg" alt="Savanna Nguyen" height="200" width="200">
                    <p class="member-title"> President of Sales </p>
                    <h3> Savanna Nguyen </h3>
                    <p>&hearts;</p>
                </div>
                <div class="member-container">
                    <img src="./Male-member.jpg" alt="Jenny Wilson" height="200" width="200">
                    <p class="member-title"> Nursing Assitant </p>
                    <h3> Jenny Wilson </h3>
                    <p>&diams;</p>
                </div>
            </div>
        </section>    
    </body>
</html>
